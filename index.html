<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeverTooLateToStartDrinking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="columns">
        <div class="column has-background-dark">
            <div class="has-text-centered has-text-warning-light is-size-1">Breweries and Drinks!</div>
        </div>
    </nav>
    <div class="columns is-2 is-justify-content-space-around mr-auto">
        <div class="column is-5 has-background-grey-light">
            <div class="ridiculousHeader is-5 has-text-centered">Breweries page/side</div>
            <hr class="has-background-grey">
            <form action="" class="columns is-12 mr-3 is-justify-content-space-around">
                <label for="brewery" class="is-5">Choose a type of brewery and we'll provide you with a random one</label>
                <select class="column is-5 ridiculous" name="brewery" id="brewery">
                    <option value="micro" selected>Micro</option>
                    <option value="nano">Nano</option>
                    <option value="regional">Regional</option>
                    <option value="brewpub">Brewpub</option>
                    <option value="large">Large</option>
                    <option value="planning">Planning</option>
                    <option value="bar">Bar</option>
                    <option value="contract">Contract</option>
                    <option value="proprietor">Proprietor</option>
                    <option value="closed">Closed</option>
                </select>
            </form>
            <div class="columns is-justify-content-space-around">
                <img src="./images/brewery.jpg" alt="Brewery Image" class="column is-5">
                <div class="column is-5">
                    <div class="columns vertical">
                        <div class="column name">Name</div>
                        <div class="column address">Address</div>
                        <div class="column phoneNumber">Phone Number</div>
                        <div class="column website_url">URL</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="column is-5 has-background-grey-light">
            <div class="ridiculousHeader is-5 has-text-centered">Drinks page/side</div>
            <hr class="has-background-grey">
            <div class="columns">
                <a class="column is-9 is-offset-1 ridiculous randomRecipe" href="./htmlHolder/recipes.html">Click me to get a random drinks recipe.</a>
            </div>
            <div class="columns is-justify-content-center">
                <img src="./images/bar.png" alt="Bar Image" class="column is-11">
            </div>
        </div>
    </div>
    <footer class="footer has-background-dark">
        <div class="subtitle is-4 has-text-warning-light">Api's and css framework used</div>
        <ul class="has-text-warning-light">
            <li>-Open Brewery DB</li>
            <li>-The Cocktail DB</li>
            <li>-Bulma</li>
        </ul>
        <hr class="has-background-dark">
        <div class="subtitle is-5 has-text-warning-light">Made By: Angel Escamilla</div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
