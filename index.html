<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeverTooLateToStartDrinking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="columns">
        <div class="column has-background-dark">
            <div class="has-text-centered has-text-warning-light is-size-1">Breweries and Drinks!</div>
        </div>
    </nav>
    <div class="columns is-2 is-justify-content-space-around mr-auto">
        <div class="column is-5 has-background-grey-light">
            <div class="ridiculousHeader is-5 has-text-centered">Breweries page/side</div>
            <hr class="has-background-grey">
            <form action="" class="columns is-12 mr-3">
                <label for="brewery" class="ridiculous">Enter your city and it will show nearby breweries.</label>
                <input name="brewery" type="search" id="brewery" placeholder="Enter city">
                <button type="submit" class="handleSearchButton">search</button>
            </form>
            <img src="./images/brewery.jpg" alt="Brewery Image" class="m-auto">
        </div>
        <div class="column is-5 has-background-grey-light">
            <div class="ridiculousHeader is-5 has-text-centered">Drinks page/side</div>
            <hr class="has-background-grey">
            <div class="columns">
                <a class="column is-9 is-offset-1 ridiculous" href="./htmlHolder/recipes.html">Click me to get a random drinks recipe.</a>
            </div>
            <img src="./images/bar.png" alt="Bar Image">
        </div>
    </div>
    <footer class="footer has-background-dark">
        <div class="subtitle is-4 has-text-warning-light">Api's and css framework used</div>
        <ul class="has-text-warning-light">
            <li>-Open Brewery DB</li>
            <li>-</li>
            <li>-Bulma</li>
        </ul>
        <hr class="has-background-dark">
        <div class="subtitle is-5 has-text-warning-light">Made By: Angel Escamilla and Unzha Smith(Zay)</div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
