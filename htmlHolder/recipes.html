<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomRecipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="columns is-justify-content-center">
        <div class="column is-8 box has-background-primary-dark">
            <div class="columns is-justify-content-center">
                <div class="drinkTitle column is-10 is-offset-8 ridiculousHeader">Drink Title</div>
            </div>
            <hr>
            <div class="columns vertical is-justify-content-center">
                <div class="drinkCategory column is-12 has-text-centered">category</div>
                <div class="drinkInstructions column is-12 has-text-centered">instructions</div>
                <div class="drinkGlass column is-12 has-text-centered">Glass</div>
                <div class="drinkImage column is-12 has-text-centered">Image</div>
            </div>
        </div>
    </div>
    <hr>
    <form class="columns is-justify-content-center">
        <label for="favorite" class="">Favorite This recipe</label>
        <input type="checkbox" class="favorite has-background-warning">
    </form>
    <hr>
    <div class="columns is-justify-content-center">
        <button class="seeFavorites column is-2">See your favorites</button>
    </div>
    <script src="/js/recipe.js"></script>
</body>
</html>
